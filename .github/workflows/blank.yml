name: Build Xamarin.iOS app

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Xamarin
      # You may pin to the exact commit or the version.
      # uses: maxim-lobanov/setup-xamarin@00b44a3ef9e2d1953010956de2022e8d095a196c
      uses: maxim-lobanov/setup-xamarin@v1

    - name: Setup .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Install dependencies
      run: nuget restore MyIosApp.sln
    - name: Build
      run: msbuild /p:Configuration="Release" /p:Platform="iPhone" /p:IpaPackageDir="bin" /t:Build /p:BuildIpa=true MyIosApp.sln


    - name: ls
      run: |
           cd bin/iPhoneSimulator
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        # A file, directory or wildcard pattern that describes what to upload
        path: bin
    
